    <div class="wiki_content">
        <article>
            <h1>php.ini选项</h1>
            
            <h2>swoole.aio_thread_num</h2>
            <p>设置AIO异步文件读写的线程数量</p>
            <h2>swoole.display_errors</h2>
            <p>关闭/开启Swoole错误信息</p>
            <h2>swoole.message_queue_key</h2>
            <p>设置消息队列的Key</p>
            <h2>swoole.unixsock_buffer_size</h2>
            <p>设置进程间通信的UnixSocket缓存区尺寸</p>
        </article>
        
    </div>
