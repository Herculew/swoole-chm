            <ul>
                <li>异步MySQL客户端依赖PHP的 <code>mysqlnd</code>和 <code>mysqli</code>2个扩展，
                请使用<code>php -m</code>或<code>phpinfo</code>确认PHP是否有这2个扩展。</li>
                <li>另外需要在编译swoole时制定<code>--enable-async-mysql</code></li>
